<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="icon" type="image/x-icon" href="css/favicon.ico">
    <title>Scienta</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="margin-left: 82px; margin-bottom: 15px;">Scienta</h1>
            <div class="buttons">
                <div class="unutrasnjost"><button onclick="showCreateBox()">New card</button></div>
                <div class="unutrasnjost"><button onclick="delFlashCards()">Delete deck</button></div>
                <div class="unutrasnjost"><button onclick="goHome()">Home</button></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="create-box"> 
            <h2 style="text-align: center; color: black">Create flashcard</h2>
            <label for="question">Question</label>
            <textarea id="question"></textarea>
            <br>
            <label for="answer">Answer</label>
            <textarea id="answer"></textarea>
            <div>
                <button onclick="addFlashcard()">Save</button>
                <button onclick="hideCreateBox()">Close</button>
            </div>
        </div>
        <div class="flashcards"></div>
    </div>
    <script src="script/cards.js"></script>
</body>
</html>
